apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: traefik-gateway
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: traefik-gateway-ratelimit,traefik-gateway-circuitbreaker,traefik-gateway-compression,traefik-gateway-security-headers
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - apifincheck.husanenglish.online
    secretName: traefik-tls
  rules:
  - host: apifincheck.husanenglish.online
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: backend1-service
            port:
              number: 3000
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: backend1-service
            port:
              number: 3000
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: backend2-service
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: backend2-service
            port:
              number: 8000
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: backend3-service
            port:
              number: 8080
---
# Middleware configurations for load balancing and security
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: traefik-gateway
spec:
  rateLimit:
    burst: 200
    average: 100
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: circuitbreaker
  namespace: traefik-gateway
spec:
  circuitBreaker:
    expression: NetworkErrorRatio() > 0.3
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: compression
  namespace: traefik-gateway
spec:
  compress: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: traefik-gateway
spec:
  headers:
    forceSTSHeader: true
    frameDeny: true
    contentTypeNosniff: true
    browserXssFilter: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 31536000
